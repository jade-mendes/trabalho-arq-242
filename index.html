<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIC-1 Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="controller">
        <div class="container container-controller" data-progress=".5">
            <button id="backBt" title="Back"><img height="20px" src="./assets/icons/back.svg" alt="back icon"></button>
            <button id="runBt" title="Run"><img height="20px" src="./assets/icons/play.svg" alt="play icon"></button>
            <button id="stepBt" title="Step"><img height="20px" src="./assets/icons/step.svg" alt="step icon"></button>
        </div>
    </div>
    <main>
        <div class="container container-main">
            <div id="memory"></div>
            <div id="diagram">
                <div class="register" id="PC">PC</div>
                <div class="register" id="AC">AC</div>
                <div class="register" id="SP">SP</div>
                <div class="register" id="MAR">MAR</div>
                <div class="register" id="MBR">MBR</div>
                <div class="register" id="shifter">Shifter</div>
              
                <svg id="buses" width="800" height="600">
                <polygon id="alu" points="300,300 400,300 370,350 330,350" fill="#9700F5" stroke="#9700F5" stroke-width="2" />
                  <line id="cbus-branch1" x1="170" y1="65" x2="300" y2="65" stroke="white" stroke-width="2" />
                  <line id="cbus-branch2" x1="170" y1="165" x2="300" y2="165" stroke="white" stroke-width="2" />
                  <line id="cbus-branch3" x1="170" y1="265" x2="300" y2="265" stroke="white" stroke-width="2" />
                </svg>
              </div>
            <div id="registers"></div>       
            <script src="history.js"></script>
            <script src="simulator.js"></script>
        </div>
    </main>
</body>
</html>
