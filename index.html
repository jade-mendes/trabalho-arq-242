<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIC-1 Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="controller">
        <div class="container container-controller" data-progress=".5">
            <button id="backBt" title="Back"><img height="20px" src="./assets/icons/back.svg" alt="back icon"></button>
            <button id="runBt" title="Run"><img height="20px" src="./assets/icons/play.svg" alt="play icon"></button>
            <button id="stepBt" title="Step"><img height="20px" src="./assets/icons/step.svg" alt="step icon"></button>
        </div>
    </div>
    <main>
        <div class="container container-main">
            <div id="memory"></div>
            <div id="diagram">
                <div class="register" id="the-registers">PC</div>
                <div class="register" id="the-registers">AC</div>
                <div class="register" id="the-registers">SP</div>
                <div class="register" id="the-registers">IR</div>
                <div class="register" id="the-registers">TIR</div>
                <div class="register" id="the-registers">0</div>
                <div class="register" id="the-registers">+1</div>
                <div class="register" id="the-registers">-1</div>
                <div class="register" id="the-registers">Amask</div>
                <div class="register" id="the-registers">Smask</div>
                <div class="register" id="the-registers">A</div>
                <div class="register" id="the-registers">B</div>
                <div class="register" id="the-registers">C</div>
                <div class="register" id="the-registers">D</div>
                <div class="register" id="the-registers">E</div>
                <div class="register" id="the-registers">F</div>
                <div class="register" id="MAR">MAR</div>
                <div class="register" id="MBR">MBR</div>
                <div class="register" id="shifter">Shifter</div>
              
                <svg width="800" height="600">
                    <polygon id="alu" points="350,350 450,350 420,400 380,400" fill="#9700F5"/>
                    <g id="c-bus">
                        <path id= "bus" d="m 225 60 l 0 405 l 170 0 l 0 -70"></path>
                        <path id= "bus" d="m 225 60 l 75 0"></path>
                        <path id= "bus" d="m 225 90 l 75 0"></path>
                        <path id= "bus" d="m 225 120 l 75 0"></path>
                        <path id= "bus" d="m 225 150 l 75 0"></path>
                        <path id= "bus" d="m 225 180 l 75 0"></path>
                        <path id= "bus" d="m 225 465 l -90 0 l 0 -55"></path>
                    </g>

                  
                </svg>
              </div>
            <div id="registers"></div>       
            <script src="history.js"></script>
            <script src="simulator.js"></script>
        </div>
    </main>
</body>
</html>
