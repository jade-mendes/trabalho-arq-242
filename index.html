<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIC-1 Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="controller">
        <div class="container container-controller" data-progress=".5">
            <button id="backBt" title="Back"><img height="20px" src="./assets/icons/back.svg" alt="back icon"></button>
            <button id="runBt" title="Run"><img height="20px" src="./assets/icons/play.svg" alt="play icon"></button>
            <button id="stepBt" title="Step"><img height="20px" src="./assets/icons/step.svg" alt="step icon"></button>
        </div>
    </div>
    <main>
        <div class="container container-main">
            <div id="memory"></div>
            <div id="diagram">              
                <svg width="500" height="700">
                    <g>
                        <text x="300" y="30" fill="white" font-size="20">PC</text>
                        <text x="300" y="60" fill="white" font-size="20">AC</text>
                        <text x="300" y="90" fill="white" font-size="20">SP</text>
                        <text x="300" y="120" fill="white" font-size="20">IR</text>
                        <text x="300" y="150" fill="white" font-size="20">TIR</text>
                        <text x="300" y="180" fill="white" font-size="20">0</text>
                        <text x="300" y="210" fill="white" font-size="20">+1</text>
                        <text x="300" y="240" fill="white" font-size="20">-1</text>
                        <text x="300" y="270" fill="white" font-size="20">Amask</text>
                        <text x="300" y="300" fill="white" font-size="20">Smask</text>
                        <text x="300" y="330" fill="white" font-size="20">A</text>
                        <text x="300" y="360" fill="white" font-size="20">B</text>
                        <text x="300" y="390" fill="white" font-size="20">C</text>
                        <text x="300" y="420" fill="white" font-size="20">D</text>
                        <text x="300" y="450" fill="white" font-size="20">E</text>
                        <text x="300" y="480" fill="white" font-size="20">F</text>
                    </g>
                    <polygon id="alu" points="250,600 350,600 330,650 270,650" fill="#9700F5"/>
                    <g id="c-bus">
                        <path id= "bus" d="m 225 20 l 0 500 l 170 0 l 0 -70"></path>
                        <path id= "bus" d="m 225 20 l 50 0"></path>
                        <path id= "bus" d="m 225 60 l 50 0"></path>
                        <path id= "bus" d="m 225 90 l 50 0"></path>
                        <path id= "bus" d="m 225 120 l 50 0"></path>
                        <path id= "bus" d="m 225 150 l 50 0"></path>
                        <path id= "bus" d="m 225 180 l 50 0"></path>
                        <path id= "bus" d="m 225 500 l -90 0 l 0 -55"></path>
                    </g>

                  
                </svg>
              </div>
            <div id="registers"></div>       
            <script src="history.js"></script>
            <script src="simulator.js"></script>
        </div>
    </main>
</body>
</html>
